<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Scroll Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 


  <section class="content lavender">
    <div class="content-box">
      <p class="content-title">Section 1</p>
      <p class="content-secription">Scroll down, please</p>
    </div>
  </section>
  <section class="content pale-yellow">
    <div class="content-box">
      <p class="content-title">Section 2</p>
      <p class="content-secription">Scroll down, please</p>
    </div>
  </section>
  <div id="scroll-page">
    <div class="scroll-wrap">
      <section class="sec-move">
        <div class="content-box">
          <p class="content-title">Section 3</p>
          <p class="content-secription">Scroll down, please</p>
        </div>
      </section>
      <section class="sec-move">
        <div class="content-box">
          <p class="content-title">Section 4</p>
          <p class="content-secription">Scroll down, please</p>
        </div>
      </section>
      <section class="sec-move">
        <div class="content-box">
          <p class="content-title">Section 5</p>
          <p class="content-secription">Scroll down, please</p>
        </div>
      </section>
    </div>
  </div>
  <section class="content pale-lavender">
    <div class="content-box">
      <p class="content-title">Section 6</p>
      <p class="content-secription">Scroll down, please</p>
    </div>
  </section>
  <section class="content lilac">
    <div class="content-box">
      <p class="content-title">Section 7</p>
      <p class="content-secription">Scroll down, please</p>
    </div>
  </section>
  <section class="content pale-turquoise">
    <p class="content-title">Section 8</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
